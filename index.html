<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>

<body>
    <div class="mainPage">
        <div class="midPage">
            <div class="buttons">
                
                <div class="topButton">
                    <button class="newGame">
                        New Game
                    </button>
                </div>
                <div class="dice">
                    <div><img src="./assets/1.png" class="diceImage hidden"></div>
                </div>
                <div class="bottomButton">
                    <button class="rollDice">Roll Dice</button>
                    <button class="Holds">Holds</button>
                </div>
            </div>
            <div class="player1Side playerCard">
                <p>PLAYER 1</p>
                <div class="score1">0</div>
                <div class="scoreBox">
                    <p>Current Score</p>
                    <div class="currentScore1">0</div>
                </div>
            </div>
            <div class="player2Side playerCard">
                <p>PLAYER 2</p>
                <div class="score2">0</div>
                <div class="scoreBox">
                    <p>Current Score</p>
                    <div class="currentScore2">0</div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
